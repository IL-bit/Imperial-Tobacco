<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-xxl-2 offset-xxl-5 text-center align-self-center">
                <img src="../../../img/logo.svg" alt="logo">
            </div>
            <div class="col-xxl-1 offset-xxl-4 text-center align-self-center">
                <button class="burger"><img src="../../../img/burger.svg" alt="burger"></button>
            </div>
        </div>
        <div class="row main">
            <div class="col-xxl-4 mx-auto text-center">
                <h1>Обратная связь</h1>
                <p>Вы можете поделиться с нами предложениями и пожеланиями</p>
                <form action="#">
                    <div class="name">
                        <img src="../../../img/user.svg" alt="#">
                        <input type="text" placeholder="Имя">
                    </div>
                    <div class="email">
                        <img src="../../../img/user_email.svg" alt="#">
                        <input type="email" placeholder="Почта">
                    </div>
                    <div class="text">
                        <img src="../../../img/user_text.svg" alt="#">
                        <textarea name="textarea" id="text" placeholder="Ваше сообщение"></textarea>
                    </div>
                    <button type="submit">отправить</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
